<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 반응속도 게임 </title>
    <style>
        #screen{
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;  /* 커서 블락처리 안되도록 */
        }
        #screen.waiting{
            background: aqua;
        }
        #screen.ready{
            background: red;
            color: white;
        }
        #screen.now{
            background: greenyellow;
        }
    </style>
</head>

    <div id = "screen" class = "waiting">클릭해서 시작하세요</div>
    <script src="12_responsiveSpeedGame.js"></script>

</html>
