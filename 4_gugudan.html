<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        while(true) {

            var su1 = Math.floor(Math.random() * 9) + 1;
            var su2 = Math.floor(Math.random() * 9) + 1;

            var result = su1 * su2;

            while (1) {
                var user = prompt(su1 + " * " + su2 + "= " + "?");

                if (result === parseInt(user)) {
                    alert(result + " 딩동댕");
                    break;
                } else
                    alert("땡 다시입력하라");
                    continue;
            }
        }
    </script>
</head>
<body>

</body>
</html>
