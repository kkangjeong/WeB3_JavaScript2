<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        // 자바스크립트 정리하기

        console.log(NaN == NaN);        //false
        console.log(1 == "1");          //true
        console.log(1 === "1");          //false

        // 쉽게 생각하면
        // 비교할 때 === 이랑 !== 쓰고
        // 고수되면 == 이랑 != 쓰기
        // 근데 예외가 NaN == NaN


        // var은 variableㅋㅋㅋ

        var a = 5;  //처음에 만들때만 var 쓰고
        a = 8;      //만든 거 바꿀 때 var 안쓰고


        // 둘 다 빈값인데 이렇게 구분하기
        // undefined : 컴퓨터가 디폴트로 넣은 빈값
        // null : 내가 넣은 빈값 (내가 코딩할 때는 null 사용하기 wow)


        // "" : 이건 문자열이다
        //

        //"" '' ``(백틱)(1번 옆에 있는)  -> 3개 모두 문자열 입력하는 방식

        null !== undefined;     // 이다



    </script>
</head>
<body>

</body>
</html>
