<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 카드 짝 맞추기 게임 </title>
    <style>
        .card{
            display: inline-block;          /* 카드들 div안되도록 */
            width: 70px;
            height: 100px;
            border: 1px solid black;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        .card-inner{
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner{
            transform: rotateY(180deg);
        }

        /* 왜 안되지*/
        .card-front{
            background-color: navy;
        }
        .card-front .card-back{
            position: absolute;     /* 겹쳐지도록 */
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back{
            transform: rotateY(180deg);
        }
    </style>
</head>
